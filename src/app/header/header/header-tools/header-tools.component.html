<div style="display:inline-flex">
  <button pButton pRipple type="button" icon="pi pi-sign-in"
          class="p-button-rounded p-button-secondary p-button-text p-button-lg"
          (click)="showModalDialogLogin()"
  ></button>

  <p-dialog header="Login" [(visible)]="loginDisplayModal" [modal]="true" [style]="{width: '50vw'}"
            [draggable]="false" [resizable]="false">
    <app-login></app-login>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="showModalDialogRegister()" label="Register"
                styleClass="p-button-text"></p-button>
      <p-button icon="pi pi-times" (click)="loginDisplayModal=false" label="Close"
                styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>

  <p-dialog header="Register user" [(visible)]="registerDisplayModal" [modal]="true" [style]="{width: '50vw'}"
            [draggable]="false" [resizable]="false">
    <app-register-user></app-register-user>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-times" (click)="registerDisplayModal=false" label="Close"
                styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>

  <button pButton pRipple type="button" icon="pi pi-box"
          class="p-button-rounded p-button-secondary p-button-text p-button-lg"></button>
  <button pButton pRipple type="button" icon="pi pi-heart"
          class="p-button-rounded p-button-secondary p-button-text p-button-lg"></button>

  <a routerLink="cart" routerLinkActive="activebutton">
    <b class="p-text-secondary" pBadge style="font-size: 1rem" [value]=totalItemInCart.toString()>
    <button pButton pRipple type="button" icon="pi pi-shopping-cart"
            class="p-button-rounded p-button-secondary p-button-text p-button-lg"
    ></button>
    </b>
  </a>
</div>
