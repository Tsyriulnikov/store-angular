<div class="product-item">
  <img alt="have not picture" [src]=prod.images[0]>
<!--  <a class="button" routerLink="/product" routerLinkActive="activebutton">Description</a>-->
  <a class="button" routerLink="/products/{{prod.id}}" routerLinkActive="activebutton">Description</a>
  <div class="product-list">
    <h3>{{prod.title}}</h3>
    <span class="price">{{prod.price}}$</span>
    <p-button icon="pi pi-cart-plus" styleClass="p-button-sm button"></p-button>
  </div>
</div>
