<p-card styleClass="p-card-shadow card-container">
  <ng-template pTemplate="header">
    <img alt="Card" [src]=prod.images[1]>

  </ng-template>

  <h3>{{prod.price}}$</h3>
  <h3>{{prod.title}}</h3>

  <ng-template pTemplate="footer">
    <p-button label="Small" icon="pi pi-check" styleClass="p-button-sm" class="cart-button"></p-button>
  </ng-template>
</p-card>
