<div class="product-item">
  <a routerLink="/products/{{prod.id}}" routerLinkActive="activebutton">
    <img alt="have not picture" [src]=prod.images[0]>
  </a>
  <div class="product-list">
    <a  routerLink="/products/{{prod.id}}" routerLinkActive="activebutton">
      <h3>{{prod.title}}</h3>
    </a>
    <span class="price">{{prod.price}}$</span>
    <p-button icon="pi pi-cart-plus" styleClass="p-button-sm button"></p-button>
  </div>
</div>
