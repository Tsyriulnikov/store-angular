<swiper
  style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
  [spaceBetween]="10"
  [navigation]="true"
  [thumbs]="{ swiper: thumbsSwiper }"
  class="mySwiper2">
<ng-template swiperSlide>
  <img [src]=images[0]>
</ng-template>
<ng-template swiperSlide>
  <img [src]=images[1]>
</ng-template>
<ng-template swiperSlide>
  <img [src]=images[2]>
</ng-template>
</swiper>
<swiper
  (swiper)="thumbsSwiper = $event"
  [spaceBetween]="10"
  [slidesPerView]="4"
  [freeMode]="true"
  [watchSlidesProgress]="true"
  class="mySwiper"
>
  <ng-template swiperSlide>
    <img [src]=images[0]>
  </ng-template>
  <ng-template swiperSlide>
    <img [src]=images[1]>
  </ng-template>
  <ng-template swiperSlide>
    <img [src]=images[2]>
  </ng-template>
</swiper>
