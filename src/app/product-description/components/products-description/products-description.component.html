<ng-container *ngIf="singleProduct$ | async let prod">
  <div class="container">
    <div class="title-block">
      <h1>{{prod.title}}</h1>
    </div>
    <div class="main-block">
      <div class="img-block">
        <app-image-gallary [images]="prod.images"></app-image-gallary>
      </div>
      <div class="description-block">
        {{prod.description}}
      </div>
      <div class="price-block box">

      </div>
    </div>
  </div>
</ng-container>
