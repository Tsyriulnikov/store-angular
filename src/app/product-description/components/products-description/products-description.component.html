<ng-container *ngIf="singleProduct$ let prod">
  <div class="container">
    <div class="title-block">
      <h1>{{prod.title}}</h1>
    </div>
    <div class="main-block">
      <div class="img-block-container">
        <div class="img-block" *ngFor="let images of prod.images">
          <p-image [src]="images" alt="Image" width="250" [preview]="true"></p-image>
        </div>
      </div>
      <div class="description-block">
        {{prod.description}}
      </div>
      <div class="price-block box">
        <h2>{{prod.price}}$</h2>
        <p-button icon="pi pi-cart-plus" styleClass="p-button-sm button" label="In cart"
                  (onClick)="addToCart(prod)"
        ></p-button>
      </div>
    </div>
  </div>
</ng-container>
