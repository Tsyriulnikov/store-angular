<ng-container *ngIf="singleProduct$ | async let prod">
  <div class="container">
    <div class="title-block">
      <h1>{{prod.title}}</h1>
    </div>
    <div class="main-block">
      <div class="img-block">
        <app-image-gallary [images]="prod.images"></app-image-gallary>
      </div>
      <div class="description-block">
        {{prod.description}}
      </div>
      <div class="price-block box">
        <h2>{{prod.price}}$</h2>
        <p-button icon="pi pi-cart-plus" styleClass="p-button-sm button" label="In cart"
                  (onClick)="addtocart(prod)"
        ></p-button>
      </div>
    </div>
  </div>
</ng-container>
